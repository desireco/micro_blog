baseURL = "https://zeljko.dakic.com/"
languageCode = "en-us"
title = "Zeljko Dakic Is Doing Software In Chicago Blog"
theme        = "hello-friend-ng"

[pagination]
pagerSize     = 10

[params]
  # Subtitle for home
  homeSubtitle = "Zeljko does software"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true

  # Metadata mostly used in document's head
  description = "Zeljko Dakic Is Doing Software In Chicago Blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[params.author.name]
  name = "Zeljko Dakic"
[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

# Social icons
  [[params.social]]
